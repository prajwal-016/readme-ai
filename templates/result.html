<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated README - AI README Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <nav>
        <div class="brand">README.AI</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/form">Generate</a>
        </div>
    </nav>

    <div class="result-container">
        <div class="action-bar">
            <button id="copy-btn" class="btn btn-primary" onclick="copyToClipboard()">
                <i class="fas fa-copy"></i> Copy Markdown
            </button>
            <a href="/download/{{ record.id }}" class="btn btn-secondary">
                <i class="fas fa-download"></i> Download README.md
            </a>
            <button class="btn glass" onclick="regenerateReadme({{ record.id }})" id="regenerate-btn">
                <i class="fas fa-sync-alt"></i> <span id="regen-text">Regenerate</span>
            </button>
        </div>

        <div class="dual-panel">
            <div class="glass panel-left">
                <h3>Project Summary</h3>
                <div style="font-size: 0.9rem;">
                    <p><strong>Name:</strong> {{ record.project_name }}</p>
                    <hr style="margin: 1rem 0; opacity: 0.1;">
                    <p><strong>Description:</strong></p>
                    <p style="opacity: 0.8; margin-top: 0.5rem;">{{ record.description }}</p>
                    <hr style="margin: 1rem 0; opacity: 0.1;">
                    <p><strong>Status:</strong> <span style="color: #4A3728; font-weight: 800;">Generated
                            Successfully</span></p>
                    <p style="margin-top: 0.5rem; font-size: 0.8rem; opacity: 0.6;">Using Gemini Pro AI
                    </p>
                </div>
            </div>

            <div class="glass panel-right">
                <div id="markdown-preview" class="markdown-preview">
                    <!-- Marked will render here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden textarea to store raw markdown for copying -->
    <textarea id="markdown-raw" style="display: none;">{{ record.content }}</textarea>

    <footer>
        <p>&copy; 2026 AI README Generator. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Render Markdown on load
        document.addEventListener('DOMContentLoaded', () => {
            const raw = document.getElementById('markdown-raw').value;
            document.getElementById('markdown-preview').innerHTML = marked.parse(raw);
        });
    </script>
</body>

</html>
